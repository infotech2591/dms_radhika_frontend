<div class="container">
    <div class="row m-5 no-gutters shadow-lg" style="align-items: center;">
        <div class="col-md-6 d-none d-md-block">
            <img src="../../assets/pumps4.jpg"
                class="img-fluid" style="min-height:100%; max-width: 88%;" />
        </div>
        <div class="col-md-6 bg-white p-5">
            <div class="d-flex justify-content-center" style="align-items: center; flex-flow: column;">
                <img src="../../assets/logo.png" alt="" style="width: 400px;">
                <h3>Login</h3>
            </div>
            <div class="form-style">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group pb-3">
                        <label for="mobileNumber">Mobile Number</label>
                        <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber" required>
                    </div>
                    <div class="form-group pb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" formControlName="password" required>
                    </div>
                    <span style="color: red;" *ngIf="incorrectError">Incorrect credentials!</span>
                    <div class="pb-2">
                        <button class="btn btn-dark w-100 font-weight-bold mt-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
