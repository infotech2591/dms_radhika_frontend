<div style="padding: 20px;">
    <div class="d-flex justify-content-center">
        <h2>Add Dealer Stocks</h2>
    </div>
    <form (ngSubmit)="onSubmit()">
        <!-- <div class="form-group">
          <label for="dealerCode">Dealer Code</label>
          <input type="text" class="form-control" id="dealerCode" name="dealerCode" [(ngModel)]="dealerCode" required>
        </div> -->
        <div class="form-group">
            <label for="dealerCode">Dealer Code</label>
            <div>
                <select class="selectLocation">
                  <option [value]="item.value" class="options" *ngFor="let item of dealers">{{item.dealerCode}}</option>
              </select>
            </div>
          </div>
        <div class="form-group">
          <label for="motor">Motor</label>
          <input type="text" class="form-control" id="motor" name="motor" [(ngModel)]="motor" required>
        </div>
        <div class="form-group">
          <label for="motorSerial">Motor Serial No.</label>
          <input type="text" class="form-control" id="motorSerial" name="motorSerial" [(ngModel)]="motorSerial" required>
        </div>
        <div class="form-group">
          <label for="pump">Pump</label>
          <input type="text" class="form-control" id="pump" name="pump" [(ngModel)]="pump" required>
        </div>
        <div class="form-group">
          <label for="pumpSerial">Pump Serial No.</label>
          <input type="text" class="form-control" id="pumpSerial" name="pumpSerial" [(ngModel)]="pumpSerial" required>
        </div>
        <div class="form-group">
          <label for="set">Set</label>
          <!-- <input type="text" class="form-control" id="set" name="set" [(ngModel)]="set" required> -->
          <div>
            <select class="selectLocation">
              <option [value]="item.value" class="options" *ngFor="let item of sets">{{item.set}}</option>
          </select>
        </div>
        </div>
        <div class="form-group d-flex justify-content-end">
            <button  class="btn btn-danger" style="margin-right: 10px;" (click)="closeDialog()">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>

</div>
