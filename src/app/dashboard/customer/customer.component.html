<div class="dealerButtons">
    <div>
        <input type="search" class="form-control" id="datatable-search-input" placeholder="Search">
      </div>
    <button type="button" class="btn btn-primary" (click)="addCustomer()">Add Customer</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      
      <!-- customerId Column -->
      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Customer Id </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
        
      <!-- mobile Column -->
      <ng-container matColumnDef="mobile">
        <th mat-header-cell *matHeaderCellDef> Mobile No. </th>
        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
      </ng-container>  

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <!-- dealerCode Column -->
      <ng-container matColumnDef="dealerCode">
        <th mat-header-cell *matHeaderCellDef> Dealer Code </th>
        <td mat-cell *matCellDef="let element"> {{element.dealerCode}} </td>
      </ng-container>

      <!-- purchaseDate Column -->
      <ng-container matColumnDef="purchaseDate">
        <th mat-header-cell *matHeaderCellDef> Purchase Date </th>
        <td mat-cell *matCellDef="let element"> {{element.purchaseDate}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
