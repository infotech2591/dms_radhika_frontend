<div class="dealerButtons">
    <div>
        <input type="search" class="form-control" id="datatable-search-input" placeholder="Search">
      </div>
    <button type="button" class="btn btn-primary" (click)="addDealer()">Add Dealer Stocks</button>
</div>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- dealerCode Column -->
      <ng-container matColumnDef="dealerCode">
        <th mat-header-cell *matHeaderCellDef> Dealer Code </th>
        <td mat-cell *matCellDef="let element"> {{element.dealerCode}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Motor Qty Column -->
      <ng-container matColumnDef="motorQty">
        <th mat-header-cell *matHeaderCellDef> Motor Qty. </th>
        <td mat-cell *matCellDef="let element"> {{element.motorQty}} </td>
      </ng-container>
  
      <!-- Pump Qty Column -->
      <ng-container matColumnDef="pumpQty">
        <th mat-header-cell *matHeaderCellDef> Pump Qty. </th>
        <td mat-cell *matCellDef="let element"> {{element.pumpQty}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator> -->
  </div>
